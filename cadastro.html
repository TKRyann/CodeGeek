            </div>

            <div class="logo">
                <img src="img/LOGO.png" alt="logo da Code Geek">
            </div>

            <form class="dados-cadastro">
                <input type="text" name="nome" id="nome" placeholder="UsuÃ¡rio" required autofocus>

                <input type="email" name="email" id="email" placeholder="E-mail" required>
                
                <input type="password" name="senha" id="senha" placeholder="Senha" required>               

                <input class="btn" type="submit" value="Criar" id="criar">
            </form>

        </div>
        <script src="js/dark-cadastro.js"></script>
    </section>
