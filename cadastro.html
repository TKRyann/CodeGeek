<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <section class="area-cadastro">
        <div class="cadastro">

            <div class="logo">
                <img src="img/LOGO.png" alt="logo da Code Geek">
            </div>

            <form class="dados-cadastro">
                <input type="text" name="nome" id="nome" placeholder="UsuÃ¡rio" required autofocus>

                <input type="password" name="senha" id="senha" placeholder="Senha" required>

                <div class="lembrar">
                    <input type="checkbox" id="lembrar" name="lembrar" value="Lembrar">
                    <label for="lembrar">Lembrar</label>

                <input type="submit" value="Criar" id="criar">
            </form>

        </div>
    </section>
</body>
