<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginCG</title>
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="img/LOGO.png" type="image/x-icon">
</head>
<body>
  <section class="area-login">
    <div class="login">

      <div class="logo">
        <img src="img/LOGO.png" alt="logo da Code Geek">
      </div>

      <form class="dados-login">
        <input type="text" name="nome" placeholder="Nome de Usuário" required autofocus >

        <input type="password" name="senha" placeholder="Sua Senha" required >
      
        <input type="submit" value="Entrar">
      </form>

      <p class="cadastro">Ainda não tem uma conta?<a href="cadastro.html"> Crie uma conta</a></p>
    </div>
  </section>
</body>
</html>
