<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginCG</title>
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="img/LOGO.png" type="image/x-icon">
</head>
<body>

  <section class="area-login">
    <div class="login">

      <div class="logo">
        <img src="img/LOGO editada.png" alt="logo da Code Geek">
      </div>

      <form class="dados-login">
        <input type="text" name="nome" id="nome" placeholder="Usuário" required autofocus >

        <input type="password" name="senha" id="senha" placeholder="Senha" required >

        <div class="lembrar">
          <div class="checkbox">
            <input type="checkbox" id="lembrar" name="lembrar" value="Lembrar">
            <label for="lembrar">Lembrar</label>
          </div>

          <p class="esqueceu-usuario"><a href="#">Esqueceu a senha?</a></p>
        </div>

        <input type="submit" id="bnt-login" value="Login">
      </form>

      <p class="fazer-cadastro">Ainda não tem uma conta?<a href="cadastro.html"> Crie uma conta</a></p>
      
    </div>
  </section>
</body>
</html>
