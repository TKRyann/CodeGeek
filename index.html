<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginCG</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="shortcut icon" href="img/LOGO.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main">

  <section id="login_form" class="area-login">
    <div class="login">
      <div class="dark-light-btn">
        <i id="mode_icon" class="fa-solid fa-moon"></i>
      </div>

      <div class="logo">
        <img src="img/LOGO.png" alt="logo da Code Geek">
      </div>
     
      <form action="feed/index.html" class="dados-login">
        <input type="text" name="nome" id="nome" placeholder="Usuário" required autofocus >

        <input type="password" name="senha" id="senha" placeholder="Senha" required >

        <div class="lembrar">
          <div class="checkbox">
            <input type="checkbox" id="lembrar" name="lembrar" value="Lembrar">
            <label for="lembrar">Lembrar</label>
          </div>

          <p class="esqueceu-usuario"><a href="#">Esqueceu a senha?</a></p>
        </div>

        <input class="btn" type="submit" id="bnt-login" value="Login" onclick="validarUsuario()">
      </form>

      <p class="fazer-cadastro">Ainda não tem uma conta?<a href="cadastro.html"> Crie uma conta</a></p>
      
    </div>
  </section>
  <script src="js/dark-login.js"></script>
</body>
</html>
